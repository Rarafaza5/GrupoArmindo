<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Templates - Armindo Forms">
    <title>Templates - Armindo Forms</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/armindo.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <style>
        /* Templates Page Specific Styles */
        body {
            background-color: var(--bg-primary);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(74, 95, 229, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 40%);
            background-attachment: fixed;
        }

        .templates-hero {
            position: relative;
            padding: 120px 20px 60px;
            text-align: center;
            overflow: hidden;
            margin-bottom: var(--space-2xl);
            background: linear-gradient(180deg, rgba(15, 15, 26, 0) 0%, var(--bg-primary) 100%);
        }

        /* Animated Background Mesh */
        .hero-mesh {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(circle at 50% -20%, rgba(74, 95, 229, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 0% 40%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 40%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            filter: blur(60px);
            opacity: 0.8;
            animation: meshPulse 10s ease-in-out infinite alternate;
        }

        @keyframes meshPulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.1);
                opacity: 0.6;
            }
        }

        .templates-title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: var(--space-md);
            letter-spacing: -0.03em;
            line-height: 1.1;
        }

        .templates-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Modern Search Bar */
        .search-container {
            max-width: 600px;
            margin: var(--space-2xl) auto 0;
            position: relative;
            z-index: 10;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 1.25rem 1.5rem 1.25rem 3.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-full);
            color: var(--text-primary);
            font-size: 1.1rem;
            backdrop-filter: blur(12px);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .search-input:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .search-input:focus {
            outline: none;
            background: rgba(20, 20, 35, 0.8);
            border-color: var(--primary);
            box-shadow: 0 10px 40px rgba(74, 95, 229, 0.15), 0 0 0 2px rgba(74, 95, 229, 0.1);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            color: var(--text-tertiary);
            font-size: 1.2rem;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .search-input:focus~.search-icon {
            color: var(--primary);
        }

        /* Categories */
        .templates-categories {
            display: flex;
            justify-content: center;
            gap: var(--space-sm);
            flex-wrap: wrap;
            margin-bottom: var(--space-3xl);
        }

        .category-btn {
            padding: var(--space-sm) var(--space-xl);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            color: var(--text-secondary);
            font-family: var(--font-family);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }

        .category-btn:hover {
            border-color: var(--primary);
            color: var(--text-primary);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.05);
        }

        .category-btn.active {
            background: var(--gradient-primary);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 15px rgba(74, 95, 229, 0.3);
            transform: translateY(-2px);
        }

        /* Grid */
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-xl) var(--space-3xl);
        }

        /* Cards */
        .template-card {
            background: rgba(30, 30, 40, 0.6);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100%;
        }

        .template-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary-light);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .template-card:hover .template-preview span {
            transform: scale(1.1) rotate(5deg);
        }

        .template-preview {
            height: 180px;
            background: radial-gradient(circle at center, rgba(74, 95, 229, 0.1) 0%, rgba(30, 30, 40, 0) 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--border-color);
        }

        .template-preview span {
            transition: transform 0.4s ease;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        /* New Blank Card Style */
        .template-card.blank-card {
            border: 2px dashed var(--border-color);
            background: transparent;
        }

        .template-card.blank-card:hover {
            border-color: var(--primary);
            background: rgba(74, 95, 229, 0.05);
        }

        .template-card.blank-card .template-preview {
            background: none;
            color: var(--text-tertiary);
        }

        .template-card.blank-card:hover .template-preview {
            color: var(--primary);
        }

        .template-badge {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            padding: 6px 12px;
            background: var(--gradient-accent);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 10px rgba(139, 92, 246, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .template-content {
            padding: var(--space-xl);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .template-title {
            font-size: 1.35rem;
            font-weight: 700;
            margin-bottom: var(--space-xs);
            color: var(--text-primary);
        }

        .template-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: var(--space-lg);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }

        .template-meta {
            display: flex;
            gap: var(--space-lg);
            font-size: 0.85rem;
            color: var(--text-tertiary);
            margin-top: auto;
            border-top: 1px solid var(--border-color);
            padding-top: var(--space-md);
        }

        .template-actions {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: var(--space-md);
            padding: var(--space-lg);
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .templates-header {
                padding-top: 40px;
            }

            .templates-title {
                font-size: 2.5rem;
            }

            .templates-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
