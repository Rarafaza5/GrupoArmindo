<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <!-- Premium Styles -->
    <link rel="stylesheet" href="assets/css/hub-premium.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Armindo Auth -->
    <script src="assets/js/armindo-account.js"></script>
    <script src="assets/js/hub-auth.js"></script>

    <style>
        .meter-container {
            text-align: center;
            padding: 40px;
        }

        .ventura-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--accent-primary);
            box-shadow: 0 0 30px var(--accent-glow);
            object-fit: cover;
            margin-bottom: 24px;
            transition: transform 0.3s var(--ease-elastic);
        }

        .ventura-avatar:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .counter-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }

        .counter-box::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(79, 70, 229, 0.1), transparent 70%);
            pointer-events: none;
        }

        .big-number {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Outfit', sans-serif;
            transition: all 0.2s;
        }

        .big-number.pulse {
            transform: scale(1.2);
            text-shadow: 0 0 30px var(--accent-tertiary);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .btn-lie {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.5);
            color: #fca5a5;
        }

        .btn-lie:hover {
            background: rgba(220, 38, 38, 0.4);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.4);
        }

        .btn-truth {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #6ee7b7;
        }

        .btn-truth:hover {
            background: rgba(16, 185, 129, 0.4);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        @media (max-width: 600px) {
            .big-number {
                font-size: 3.5rem;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- AURORA BACKGROUND -->
    <div class="aurora-bg">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2" style="background: rgba(220, 38, 38, 0.3);"></div> <!-- Reddish blob -->
        <div class="aurora-blob blob-3"></div>
    </div>
    <div class="noise-overlay"></div>

    <!-- NAVIGATION -->
    <nav class="navbar">
        <a href="/" class="brand">
            <img src="/logo-grupo-armindo.png" alt="Grupo Armindo Logo"
                onerror="this.src='/assets/logo_grupoarmindo_trasparente.png'">
            <span>Grupo Armindo</span>
        </a>

        <div class="nav-links">
            <a href="/" class="nav-link">In√≠cio</a>
            <a href="/armindonews" class="nav-link">Not√≠cias</a>
        </div>

        <button class="mobile-toggle" aria-label="Menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12h18M3 6h18M3 18h18" />
            </svg>
        </button>
    </nav>

    <!-- MOBILE MENU -->
    <div class="mobile-menu">
        <a href="/">In√≠cio</a>
        <a href="/armindonews">Armindo News</a>
    </div>

    <!-- CONTENT -->
    <main class="container"
        style="min-height: 90vh; display: flex; align-items: center; justify-content: center; padding-top: 100px;">

        <div class="glass-panel reveal active meter-container" style="max-width: 700px; width: 100%;">

            <div class="hero-3d-elements">
                <div class="float-element float-1" style="top: -10%; left: -10%;"></div>
                <div class="float-element float-2" style="bottom: -10%; right: -10%;"></div>
            </div>

            <img src="https://www.noticiasdecoimbra.pt/wp-content/uploads/2024/03/andre-ventura-facebook.jpg"
                alt="Andr√© Ventura" class="ventura-avatar">

            <h1 class="hero-title" style="font-size: 2.5rem; margin-bottom: 8px;">VENTUR√îMETRO</h1>
            <p class="hero-desc">O Contador de afirma√ß√µes do Chega!</p>

            <div class="counter-box">
                <div id="counter" class="big-number">0</div>
                <div
                    style="letter-spacing: 0.2rem; text-transform: uppercase; margin-top: 16px; font-weight: 600; opacity: 0.8;">
                    Total de Declara√ß√µes
                </div>
            </div>

            <div class="action-buttons">
                <!-- Removed True button as requested in previous iterations/context implies focus on "lies" or just tracking -->
                <!-- Assuming the original had both, keeping Tracking logic generic -->
                <!-- Original file had "btn-mentira" as the main action in buttons div -->
                <button class="btn btn-lie" onclick="addMentira()" style="font-size: 1.2rem; padding: 20px;">
                    ‚ùå MENTIRA
                </button>
                <button class="btn btn-truth" onclick="addVerdade()" style="font-size: 1.2rem; padding: 20px;">
                    ‚úÖ VERDADE
                </button>
            </div>

            <div id="percentage"
                style="min-height: 24px; font-weight: 600; color: var(--text-muted); margin-bottom: 24px;">
                üìä Aguardando an√°lise...
            </div>

            <button class="btn btn-glass btn-sm" onclick="reset()">
                ‚Ü∫ Resetar Dados
            </button>

        </div>

    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
        <div class="container" style="text-align: center;">
            <p class="copyright">&copy; 2026 Grupo Armindo. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- INTERACTION SCRIPTS -->
    <script src="assets/js/hub-interactions.js"></script>

    <script>
        let total = 0;
        let verdades = 0;
        let mentiras = 0;

        function updateDisplay() {
            const counter = document.getElementById('counter');
            counter.textContent = total;

            // Pulse animation
            counter.classList.remove('pulse');
            void counter.offsetWidth;
            counter.classList.add('pulse');

            if (total > 0) {
                const percVerdade = ((verdades / total) * 100).toFixed(1);
                const percMentira = ((mentiras / total) * 100).toFixed(1);

                let html = '';
                if (mentiras > verdades) {
                    html = `<span style="color: #fca5a5;">‚ö†Ô∏è Maioria Mentira (${percMentira}%)</span>`;
                } else {
                    html = `<span style="color: #6ee7b7;">‚úÖ Maioria Verdade (${percVerdade}%)</span>`;
                }

                document.getElementById('percentage').innerHTML =
                    `Verdades: ${percVerdade}% | Mentiras: ${percMentira}% <br> ${html}`;
            } else {
                document.getElementById('percentage').textContent = 'üìä Aguardando an√°lise...';
            }
        }

        function addVerdade() {
            verdades++;
            total++;
            updateDisplay();
        }

        function addMentira() {
            mentiras++;
            total++;
            updateDisplay();
        }

        function reset() {
            if (total > 0 && confirm('Tem certeza que deseja resetar todos os dados?')) {
                total = 0;
                verdades = 0;
                mentiras = 0;
                updateDisplay();
            }
        }
    </script>

</body>

</html>
