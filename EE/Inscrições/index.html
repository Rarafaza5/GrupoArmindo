<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Inscrição - Eurovisão Eleitoral 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Animação de gradiente de fundo */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(270deg, #2c3e50, #e74c3c, #f1c40f, #8e44ad);
      background-size: 800% 800%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 350px;
      border: 5px solid;
      border-image-slice: 1;
      border-image-source: linear-gradient(0deg, #ff0000, #ffffff, #ff0000, #ffffff);
      animation: neonClockwise 2s linear infinite, scaleUp 0.8s ease forwards;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 255, 255, 0.7);
      position: relative;
      overflow: hidden;
    }
    @keyframes scaleUp {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes neonClockwise {
      0% { border-image-source: linear-gradient(0deg, #ff0000, #ffffff, #ff0000, #ffffff); }
      25% { border-image-source: linear-gradient(90deg, #ffffff, #ff0000, #ffffff, #ff0000); }
      50% { border-image-source: linear-gradient(180deg, #ff0000, #ffffff, #ff0000, #ffffff); }
      75% { border-image-source: linear-gradient(270deg, #ffffff, #ff0000, #ffffff, #ff0000); }
      100% { border-image-source: linear-gradient(360deg, #ff0000, #ffffff, #ff0000, #ffffff); }
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #f1c40f;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"],
    input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1em;
      transition: box-shadow 0.3s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus {
      box-shadow: 0 0 8px rgba(241, 196, 15, 0.8);
    }
    button {
      padding: 12px;
      background: #f1c40f;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background: #d4ac0d;
      transform: scale(1.05);
    }
    .message {
      margin-top: 15px;
      font-size: 1em;
      color: white;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      font-size: 0.9em;
      color: white;
    }
    .checkbox-container input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
    }
    /* Transições de fade para as páginas */
    .page {
      opacity: 0;
      transition: opacity 0.5s ease;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
    .page.active {
      opacity: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Página 1: Coleta do nome -->
    <div id="page1" class="page active">
      <h1>Eurovisão Eleitoral</h1>
      <form id="nomeForm">
        <input type="text" id="nome" placeholder="Seu Nome" required>
        <button type="button" id="seguinteBtn">Seguinte</button>
      </form>
    </div>
    
    <!-- Página 2: Checkbox e confirmação -->
    <div id="page2" class="page">
      <h1>Consentimentos</h1>
      <form id="aceitarForm">
        <div class="checkbox-container">
          <label for="compromisso">
            Aceito os Termos e Condições e Politicas de Privacidade do evento e <strong>comprometo-me a não assistir a Final do Festival da Eurovisão da Canção.</
          </label>
        </div>
        <button type="submit">Aceitar e Continuar</button>
      </form>
    </div>
    
    <div class="message" id="message"></div>
  </div>
  
  <!-- Integração com Firebase (v9) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    
    // Configurações do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBmaIc7aA25g5WVP_DTGHOCEtnW1ZXuyNc",
      authDomain: "aawards.firebaseapp.com",
      databaseURL: "https://aawards-default-rtdb.firebaseio.com",
      projectId: "aawards",
      storageBucket: "aawards.firebasestorage.app",
      messagingSenderId: "839334918366",
      appId: "1:839334918366:web:81f2bbfc78fd85f046ea4f",
      measurementId: "G-Z9YLSTGHST"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    let userName = "";
    
    // Tratamento do clique no botão "Seguinte" (Página 1)
    document.getElementById("seguinteBtn").addEventListener("click", () => {
      const nomeInput = document.getElementById("nome").value.trim();
      if (nomeInput === "") {
        alert("Por favor, insira seu nome.");
        return;
      }
      userName = nomeInput;
      
      const page1 = document.getElementById("page1");
      const page2 = document.getElementById("page2");
      
      // Inicia a transição: fade out na página 1
      page1.classList.remove("active");
      
      // Após a transição (0.5s), alterna para a página 2
      setTimeout(() => {
        page1.style.display = "none";
        page2.style.display = "block";
        // Força o reflow para garantir que a transição ocorra
        void page2.offsetWidth;
        page2.classList.add("active");
      }, 500);
    });
    
    // Submissão da Página 2
    document.getElementById("aceitarForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!document.getElementById("compromisso").checked) {
        alert("Você precisa aceitar o compromisso para continuar.");
        return;
      }
      try {
        await addDoc(collection(db, "inscricoes"), {
          nome: userName,
          timestamp: new Date()
        });
        document.getElementById("message").textContent = "Inscrição realizada com sucesso!";
        document.getElementById("aceitarForm").reset();
      } catch (error) {
        document.getElementById("message").textContent = "Erro ao inscrever: " + error.message;
      }
    });
  </script>
</body>
</html>
