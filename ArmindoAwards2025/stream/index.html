<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armindo Awards 2025 - LiveStream</title>
    <link rel="icon" href="https://img.icons8.com/color/48/000000/trophy.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ========== VARIÁVEIS PREMIUM ========== */
        :root {
            --color-dark-bg: #0a0a0f;
            --color-medium-dark: #1a1a24;
            --color-card-bg: #1f1f2e;
            --color-gold: #d4af37;
            --color-gold-light: #f4d03f;
            --color-gold-dark: #b8941f;
            --color-accent: #8b7355;
            --color-text: #e8e8e8;
            --color-text-muted: #a8a8b8;
            --color-border: rgba(212, 175, 55, 0.2);
            
            --font-heading: 'Cinzel', serif;
            --font-body: 'Montserrat', sans-serif;
            --font-accent: 'Playfair Display', serif;
            
            --shadow-glow: 0 0 40px rgba(212, 175, 55, 0.4);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        /* ========== RESET & BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--color-dark-bg) 0%, var(--color-medium-dark) 100%);
            color: var(--color-text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ========== HEADER PREMIUM ========== */
        .event-header {
            background: linear-gradient(180deg, rgba(26, 26, 36, 0.95) 0%, transparent 100%);
            backdrop-filter: blur(20px);
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--color-border);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-icon {
            width: 70px;
            height: 70px;
            filter: drop-shadow(var(--shadow-glow));
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .event-header h1 {
            font-family: var(--font-heading);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--color-gold) 0%, var(--color-gold-light) 50%, var(--color-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: shimmer 3s ease-in-out infinite;
            background-size: 200% auto;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }

        .event-header p {
            font-family: var(--font-accent);
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: var(--color-text-muted);
            font-weight: 300;
            font-style: italic;
        }

        /* ========== LAYOUT PRINCIPAL ========== */
        .main-content {
            max-width: 1800px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ========== PLAYER SECTION - PREMIUM ========== */
        .player-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-lg), 0 0 60px rgba(212, 175, 55, 0.15);
            border: 2px solid var(--color-border);
            transition: all 0.4s ease;
        }

        .video-container:hover {
            box-shadow: var(--shadow-lg), 0 0 80px rgba(212, 175, 55, 0.3);
            border-color: var(--color-gold);
            transform: translateY(-2px);
        }

        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }

        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #video-player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ========== OFFLINE MESSAGE - ELEGANTE ========== */
        .live-offline-message {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(10, 10, 15, 0.98) 0%, rgba(26, 26, 36, 0.98) 100%);
            backdrop-filter: blur(30px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            padding: 2rem;
            transition: all 0.5s ease;
        }

        .live-offline-message.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .live-offline-message .fas {
            font-size: 4rem;
            background: linear-gradient(135deg, var(--color-gold) 0%, var(--color-gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .live-offline-message h2 {
            font-family: var(--font-heading);
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            color: var(--color-gold);
            margin-bottom: 0.5rem;
            text-shadow: var(--shadow-glow);
        }

        .live-offline-message h3 {
            font-family: var(--font-body);
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: var(--color-text);
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .live-offline-message p {
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            color: var(--color-text-muted);
            font-style: italic;
        }

        /* ========== NOTIFICAÇÕES - SOFISTICADAS ========== */
        .notification-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(31, 31, 46, 0.95) 0%, rgba(26, 26, 36, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid var(--color-border);
            border-radius: 15px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: var(--shadow-md);
            z-index: 60;
            max-width: 90%;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-50%) translateY(-20px);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .notification-overlay.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .notification-type-icon {
            font-size: 1.5rem;
            min-width: 30px;
            text-align: center;
        }

        .notification-overlay.info .notification-type-icon::before { 
            content: "\f05a"; 
            font-family: "Font Awesome 5 Free"; 
            font-weight: 900; 
            color: #6EC6FF; 
        }

        .notification-overlay.warning .notification-type-icon::before { 
            content: "\f071"; 
            font-family: "Font Awesome 5 Free"; 
            font-weight: 900; 
            color: #FFC107; 
        }

        .notification-overlay.success .notification-type-icon::before { 
            content: "\f058"; 
            font-family: "Font Awesome 5 Free"; 
            font-weight: 900; 
            color: #8BC34A; 
        }

        .notification-overlay.breaking .notification-type-icon::before { 
            content: "\f0a1"; 
            font-family: "Font Awesome 5 Free"; 
            font-weight: 900; 
            color: #FF6B6B; 
        }

        #notification-text {
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-text);
        }

        /* ========== PLAYER OVERLAY TEXTS - PREMIUM ========== */
        .player-overlay-texts {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            z-index: 40;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .player-text-item {
            background: rgba(31, 31, 46, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-gold-light);
            box-shadow: var(--shadow-sm);
            max-width: 85%;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .player-text-link {
            color: var(--color-gold-light);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .player-text-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--color-gold);
            transition: width 0.3s ease;
        }

        .player-text-link:hover::after {
            width: 100%;
        }

        /* ========== SIDEBAR - REFINADA ========== */
        .info-chat-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card {
            background: linear-gradient(135deg, var(--color-card-bg) 0%, rgba(26, 26, 36, 0.8) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid var(--color-border);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-lg), 0 0 30px rgba(212, 175, 55, 0.1);
            border-color: var(--color-gold);
        }

        .card h2 {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--color-gold);
            margin-bottom: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card h2 i {
            color: var(--color-gold-light);
        }

        /* ========== AGENDA - LUXUOSA ========== */
        .agenda-item {
            background: linear-gradient(135deg, rgba(45, 45, 60, 0.6) 0%, rgba(35, 35, 50, 0.6) 100%);
            border: 1px solid rgba(212, 175, 55, 0.15);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.8rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .agenda-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, var(--color-gold) 0%, var(--color-gold-light) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .agenda-item:hover {
            background: linear-gradient(135deg, rgba(55, 55, 70, 0.8) 0%, rgba(45, 45, 60, 0.8) 100%);
            border-color: rgba(212, 175, 55, 0.4);
            transform: translateX(5px);
        }

        .agenda-item:hover::before {
            opacity: 1;
        }

        .agenda-item.current {
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.25) 0%, rgba(212, 175, 55, 0.05) 100%);
            border: 2px solid var(--color-gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3), inset 0 0 20px rgba(212, 175, 55, 0.1);
            transform: scale(1.02);
        }

        .agenda-item.current::before {
            opacity: 1;
            width: 4px;
        }

        .agenda-item strong {
            display: block;
            color: var(--color-gold-light);
            font-size: 1rem;
            margin-bottom: 0.5rem;
            font-family: var(--font-body);
        }

        .agenda-item.current strong {
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .agenda-item p {
            color: var(--color-text-muted);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .agenda-item.current p {
            color: var(--color-text);
        }

        /* ========== CHAT - PREMIUM ========== */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        .chat-messages {
            flex: 1;
            background: rgba(10, 10, 15, 0.5);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            scroll-behavior: smooth;
            max-height: 450px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(26, 26, 36, 0.5);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--color-gold);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--color-gold-light);
        }

        .chat-message {
            background: linear-gradient(135deg, rgba(31, 31, 46, 0.8) 0%, rgba(26, 26, 36, 0.8) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.15);
            border-radius: 12px;
            padding: 0.8rem 1rem;
            margin-bottom: 0.8rem;
            word-wrap: break-word;
            box-shadow: var(--shadow-sm);
            animation: messageIn 0.3s ease-out;
            max-width: 95%;
            transition: all 0.2s ease;
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .chat-message:hover {
            background: linear-gradient(135deg, rgba(41, 41, 56, 0.9) 0%, rgba(36, 36, 46, 0.9) 100%);
            border-color: rgba(212, 175, 55, 0.3);
        }

        .message-user {
            font-weight: 700;
            font-size: 0.95rem;
            margin-right: 0.5rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--color-text-muted);
            font-style: italic;
        }

        .message-text {
            margin-top: 0.3rem;
            color: var(--color-text);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .deleted-message-text {
            font-style: italic;
            color: var(--color-text-muted);
            opacity: 0.7;
        }

        /* ========== CHAT INPUT - MODERNO ========== */
        .chat-input-area {
            display: flex;
            gap: 0.8rem;
            align-items: stretch;
        }

        .chat-input-area input {
            background: rgba(26, 26, 36, 0.8);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 0.8rem 1rem;
            color: var(--color-text);
            font-size: 0.95rem;
            font-family: var(--font-body);
            transition: all 0.3s ease;
        }

        .chat-input-area input::placeholder {
            color: var(--color-text-muted);
        }

        .chat-input-area input:focus {
            outline: none;
            border-color: var(--color-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
            background: rgba(31, 31, 46, 0.9);
        }

        #chat-username {
            flex: 0 0 120px;
        }

        #chat-message-input {
            flex: 1;
        }

        #send-chat-message {
            background: linear-gradient(135deg, var(--color-gold) 0%, var(--color-gold-dark) 100%);
            color: var(--color-dark-bg);
            border: none;
            border-radius: 12px;
            padding: 0.8rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 700;
            font-family: var(--font-body);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-sm);
        }

        #send-chat-message:hover {
            background: linear-gradient(135deg, var(--color-gold-light) 0%, var(--color-gold) 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        #send-chat-message:active {
            transform: translateY(0);
        }

        /* ========== FOOTER - ELEGANTE ========== */
        .event-footer {
            background: linear-gradient(180deg, transparent 0%, rgba(26, 26, 36, 0.8) 100%);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--color-border);
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
        }

        .event-footer p {
            color: var(--color-text-muted);
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .event-footer a {
            color: var(--color-gold);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .event-footer a:hover {
            color: var(--color-gold-light);
            text-decoration: underline;
        }

        /* ========== RESPONSIVIDADE PREMIUM ========== */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                padding: 1.5rem;
            }
            
            .info-chat-section {
                grid-row: 2;
            }
        }

        @media (max-width: 768px) {
            .event-header {
                padding: 1.5rem 1rem;
            }

            .main-content {
                padding: 1rem;
                gap: 1rem;
            }

            .card {
                padding: 1rem;
            }

            .card h2 {
                font-size: 1.3rem;
            }

            .chat-input-area {
                flex-wrap: wrap;
            }

            #chat-username,
            #chat-message-input,
            #send-chat-message {
                flex: 1 1 100%;
            }

            #chat-username {
                order: 1;
            }

            #chat-message-input {
                order: 2;
            }

            #send-chat-message {
                order: 3;
            }
        }

        @media (max-width: 480px) {
            .event-header h1 {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }

            .header-icon {
                width: 50px;
                height: 50px;
            }

            .notification-overlay {
                max-width: 95%;
                padding: 0.8rem 1rem;
            }

            #notification-text {
                font-size: 0.9rem;
            }

            .player-text-item {
                font-size: 0.85rem;
                padding: 0.5rem 1rem;
            }

            .chat-messages {
                max-height: 300px;
            }

            .agenda-item {
                padding: 0.8rem;
            }
        }

        /* ========== UTILIDADES ========== */
        .hidden {
            display: none !important;
        }

        .loading-message {
            text-align: center;
            color: var(--color-text-muted);
            font-style: italic;
            padding: 2rem;
        }

        /* Elementos offscreen para reações (mantidos mas invisíveis) */
        .reactions-container-offscreen {
            position: absolute;
            left: -9999px;
            top: -9999px;
            visibility: hidden;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header class="event-header">
        <div class="header-content">
            <img src="https://img.icons8.com/color/96/000000/trophy.png" alt="Troféu" class="header-icon">
            <h1>Armindo Awards 2025</h1>
            <p>A Grande Celebração da Excelência</p>
        </div>
    </header>

    <main class="main-content">
        <section class="player-section">
            <div class="video-container">
                <div id="live-offline-message" class="live-offline-message hidden">
                    <i class="fas fa-broadcast-tower"></i>
                    <h2>Fora do Ar</h2>
                    <h3>A Grande Final dos Armindo Awards ainda não começou.</h3>
                    <p>(Data por Anunciar)</p>
                </div>

                <div id="video-player"></div>

                <div id="notification-overlay" class="notification-overlay">
                    <span class="notification-type-icon"></span>
                    <p id="notification-text"></p>
                </div>

                <div id="player-overlay-texts" class="player-overlay-texts"></div>

                <div class="reactions-container-offscreen">
                    <button class="reaction-button" data-reaction="like"><i class="far fa-thumbs-up"></i> <span id="like-count">0</span></button>
                    <button class="reaction-button" data-reaction="heart"><i class="far fa-heart"></i> <span id="heart-count">0</span></button>
                    <button class="reaction-button" data-reaction="laugh"><i class="far fa-laugh-squint"></i> <span id="laugh-count">0</span></button>
                    <button class="reaction-button" data-reaction="sad"><i class="far fa-sad-tear"></i> <span id="sad-count">0</span></button>
                    <button class="reaction-button" data-reaction="clap"><i class="far fa-hand-clap"></i> <span id="clap-count">0</span></button>
                    <div id="reaction-burst-container"></div>
                </div>
            </div>
        </section>

        <section class="info-chat-section">
            <div class="card agenda-container">
                <h2><i class="fas fa-calendar-alt"></i> Próximos Segmentos</h2>
                <div id="agenda-list">
                    <p class="loading-message">Carregando agenda...</p>
                </div>
            </div>

            <div class="card chat-container">
                <h2><i class="fas fa-comments"></i> Chat ao Vivo</h2>
                <div id="chat-messages" class="chat-messages">
                    <p class="loading-message">Conectando ao chat...</p>
