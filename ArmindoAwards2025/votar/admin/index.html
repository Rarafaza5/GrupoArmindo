<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Armindo Awards</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            background: linear-gradient(135deg, #d4af37 0%, #f9d849 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #d4af37;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .login-screen {
            max-width: 500px;
            margin: 100px auto;
            padding: 50px;
            background: rgba(26, 26, 26, 0.9);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            text-align: center;
        }

        .login-screen h2 {
            color: #d4af37;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(0, 0, 0, 0.95) 100%);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 900;
            color: #d4af37;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section {
            background: rgba(26, 26, 26, 0.9);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #d4af37;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .category-results {
            margin-bottom: 30px;
        }

        .category-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f9d849;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            border-left-color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
        }

        .result-item.winner {
            border-left-color: #d4af37;
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.2) 0%, transparent 100%);
        }

        .result-rank {
            font-size: 1.5rem;
            font-weight: 900;
            color: #d4af37;
            min-width: 40px;
        }

        .result-nominee {
            flex: 1;
            font-size: 1.1rem;
            padding: 0 20px;
        }

        .result-bar {
            flex: 1;
            height: 30px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin: 0 20px;
            position: relative;
        }

        .result-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #d4af37, #f9d849);
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
        }

        .result-votes {
            font-size: 1.1rem;
            font-weight: 700;
            color: #d4af37;
            min-width: 80px;
            text-align: right;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37 0%, #f9d849 100%);
            color: #000;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.6);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff3333 0%, #ff6666 100%);
            color: #fff;
            box-shadow: 0 5px 20px rgba(255, 51, 51, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 51, 51, 0.6);
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .loading {
            text-align: center;
            padding: 100px;
            font-size: 1.5rem;
            color: #d4af37;
        }

        .votes-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .vote-item {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .vote-id {
            color: #d4af37;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .vote-time {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .admin-screen {
            display: none;
        }

        .admin-screen.active {
            display: block;
        }

        @media (max-width: 768px) {
            .result-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .result-bar {
                width: 100%;
                margin: 10px 0;
            }

            .result-nominee {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Admin Panel</h1>
            <p>Armindo Awards 2025</p>
        </div>

        <div id="loginScreen" class="login-screen">
            <h2>üîê Autentica√ß√£o</h2>
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="C√≥digo de Acesso" />
            </div>
            <button class="btn btn-primary" onclick="login()">Entrar</button>
        </div>

        <div id="adminScreen" class="admin-screen">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalVotes">0</div>
                    <div class="stat-label">Total de Votos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="lastUpdate">--:--</div>
                    <div class="stat-label">√öltima Atualiza√ß√£o</div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">üèÜ Resultados por Categoria</h2>
                <div id="resultsContainer"></div>
            </div>

            <div class="section">
                <h2 class="section-title">üìã Gest√£o de Votos</h2>
                <div class="votes-list" id="votesList"></div>
            </div>

            <div class="actions">
                <button class="btn btn-primary" onclick="loadResults()">üîÑ Atualizar Dados</button>
                <button class="btn btn-danger" onclick="confirmDeleteAll()">üóëÔ∏è Eliminar Todos os Votos</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA8azNy6GEgD190y_fW91ahUbKa1w5veik",
            authDomain: "aawards.firebaseapp.com",
            databaseURL: "https://aawards-default-rtdb.firebaseio.com",
            projectId: "aawards",
            storageBucket: "aawards.firebasestorage.app",
            messagingSenderId: "839334918366",
            appId: "1:839334918366:web:454a259fa3e2665b46ea4f",
            measurementId: "G-NLLMB9THVX"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const ADMIN_PASSWORD = "AAwards#2025!";

        window.login = function() {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminScreen').classList.add('active');
                loadResults();
            } else {
                alert('C√≥digo de acesso incorreto!');
            }
        };

        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });

        window.loadResults = async function() {
            try {
                const votesRef = ref(database, 'votes');
                const snapshot = await get(votesRef);

                if (!snapshot.exists()) {
                    document.getElementById('totalVotes').textContent = '0';
                    document.getElementById('resultsContainer').innerHTML = '<p style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">Nenhum voto registado ainda.</p>';
                    return;
                }

                const allVotes = snapshot.val();
                const votesList = Object.values(allVotes);
                
                document.getElementById('totalVotes').textContent = votesList.length;
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('pt-PT');

                const results = {};
                votesList.forEach(voter => {
                    voter.votes.forEach(vote => {
                        if (!results[vote.category]) {
                            results[vote.category] = {};
                        }
                        results[vote.category][vote.vote] = (results[vote.category][vote.vote] || 0) + 1;
                    });
                });

                const resultsContainer = document.getElementById('resultsContainer');
                resultsContainer.innerHTML = '';

                Object.keys(results).forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category-results';

                    const categoryTitle = document.createElement('div');
                    categoryTitle.className = 'category-name';
                    categoryTitle.textContent = category;
                    categoryDiv.appendChild(categoryTitle);

                    const sortedResults = Object.entries(results[category])
                        .sort((a, b) => b[1] - a[1]);

                    const maxVotes = sortedResults[0][1];

                    sortedResults.forEach(([nominee, votes], index) => {
                        const percentage = (votes / votesList.length) * 100;
                        
                        const resultItem = document.createElement('div');
                        resultItem.className = `result-item ${index === 0 ? 'winner' : ''}`;
                        
                        resultItem.innerHTML = `
                            <div class="result-rank">${index === 0 ? 'üèÜ' : `#${index + 1}`}</div>
                            <div class="result-nominee">${nominee}</div>
                            <div class="result-bar">
                                <div class="result-bar-fill" style="width: ${percentage}%"></div>
                            </div>
                            <div class="result-votes">${votes} voto${votes !== 1 ? 's' : ''} (${percentage.toFixed(1)}%)</div>
                        `;
                        
                        categoryDiv.appendChild(resultItem);
                    });

                    resultsContainer.appendChild(categoryDiv);
                });

                displayVotesList(allVotes);

            } catch (error) {
                console.error('Erro ao carregar resultados:', error);
                alert('Erro ao carregar dados. Verifica a consola.');
            }
        };

        function displayVotesList(allVotes) {
            const votesList = document.getElementById('votesList');
            votesList.innerHTML = '';

            Object.entries(allVotes).forEach(([voterId, voteData]) => {
                const voteItem = document.createElement('div');
                voteItem.className = 'vote-item';
                
                const timestamp = new Date(voteData.timestamp);
                
                voteItem.innerHTML = `
                    <div class="vote-id">ID: ${voterId}</div>
                    <div class="vote-time">Data: ${timestamp.toLocaleString('pt-PT')}</div>
                `;
                
                votesList.appendChild(voteItem);
            });
        }

        window.confirmDeleteAll = function() {
            const confirmation = confirm('‚ö†Ô∏è ATEN√á√ÉO!\n\nTens a certeza que queres eliminar TODOS os votos?\n\nEsta a√ß√£o √© irrevers√≠vel!');
            
            if (confirmation) {
                const doubleConfirm = confirm('Esta √© a tua √∫ltima oportunidade!\n\nConfirmas a elimina√ß√£o de TODOS os votos?');
                if (doubleConfirm) {
                    deleteAllVotes();
                }
            }
        };

        async function deleteAllVotes() {
            try {
                const votesRef = ref(database, 'votes');
                await remove(votesRef);
                alert('‚úÖ Todos os votos foram eliminados com sucesso!');
                loadResults();
            } catch (error) {
                console.error('Erro ao eliminar votos:', error);
                alert('‚ùå Erro ao eliminar votos. Verifica a consola.');
            }
        }
    </script>
</body>
</html>
