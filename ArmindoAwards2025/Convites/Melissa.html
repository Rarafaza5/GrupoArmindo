<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite Exclusivo - Armindo Awards</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(-45deg, #084cac, #3131d6, #5c5ccc, #b86ce4);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      overflow-x: hidden;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-out;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: #fff;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    .typewriter {
      font-size: 1.2rem;
      max-width: 800px;
      white-space: pre-wrap;
      margin: 0 auto 40px;
      line-height: 1.7;
      display: inline-block;
      overflow: hidden;
      border-right: 2px solid white;
      animation: blink-caret 0.75s step-end infinite;
    }

    @keyframes blink-caret {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }

    .invite-btn {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .invite-btn:hover {
      background: white;
      color: #084cac;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>

  <header>
    <h1>Convite Especial</h1>
  </header>

  <div class="typewriter" id="typewriter"></div>

  <a href="https://discord.gg/2ZFBQAPsDk" class="invite-btn" target="_blank" rel="noopener noreferrer">
    Entrar no Servidor das Andorinhas
  </a>

  <footer>
    ¬© 2025 Grupo Armindo. Todos os direitos reservados.
  </footer>

  <script>
    const text = `Ol√° Melissa,

Temos o prazer de te convidar para a *Semifinal* e a *Grande Final* dos **Armindo Awards** ‚Äî o evento mais aguardado do ano!

üóìÔ∏è Data prevista: entre a 2¬™ e a 3¬™ semana de **janeiro de 2026**  
üìç Local: Servidor das Andorinhas no Discord (SA)

Para confirmares a tua presen√ßa vais precisar de um link que ser√° enviado, mais perto da data, no chat #comunicados no SA.
A tua presen√ßa ser√° fundamental para tornar este momento ainda mais memor√°vel.
  
Rafael Diogo e Jorge Figueira
Anfitri√µes Armindo Awards 2025`;

    const typewriter = document.getElementById('typewriter');
    let i = 0;

    function getDelay(char) {
      if (char === '.' || char === '\n') return 60;
      if (char === ',' || char === ';' || char === ':') return 30;
      return 15 + Math.random() * 30;
    }

    function typeWriterEffect() {
      if (i < text.length) {
        typewriter.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriterEffect, getDelay(text.charAt(i - 1)));
      }
    }

    window.onload = typeWriterEffect;
  </script>

</body>
</html>
