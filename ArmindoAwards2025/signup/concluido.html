<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Inscrição Concluída - Armindo Awards 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 350px;
      border: 5px solid;
      border-image-slice: 1;
      border-image-source: linear-gradient(0deg, #ff0000, #ffffff, #ff0000, #ffffff);
      animation: neonClockwise 2s linear infinite, scaleUp 0.8s ease forwards;
      position: relative;
      overflow: hidden;
    }
   /* Animação de gradiente de fundo */
   @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(270deg, #111111, #252525,#111111, #1e1d1d);
      background-size: 800% 800%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 350px;
      border: 5px solid;
      border-image-slice: 1;
      border-image-source: linear-gradient(0deg, #f1c40f, #f1c40f, #f1c40f, #f1c40f);
      animation: neonClockwise 2s linear infinite, scaleUp 0.8s ease forwards;
      box-shadow: 0 0 10px #f1c40f;
      position: relative;
      overflow: hidden;
    }
    @keyframes scaleUp {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes neonClockwise {
      0% { border-image-source: linear-gradient(0deg, #f1c40f, #ffffff); }
      25% { border-image-source: linear-gradient(90deg, #f1c40f, #ffffff); }
      50% { border-image-source: linear-gradient(180deg, #f1c40f, #ffffff); }
      75% { border-image-source: linear-gradient(270deg, #f1c40f, #ffffff); }
      100% { border-image-source: linear-gradient(360deg, #f1c40f, #ffffff); }
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #f1c40f;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"],
    input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1em;
      transition: box-shadow 0.3s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus {
      box-shadow: 0 0 8px rgba(241, 196, 15, 0.8);
    }
    button {
      padding: 12px;
      background: #f1c40f;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background: #d4ac0d;
      transform: scale(1.05);
    }
    .message {
      margin-top: 15px;
      font-size: 1em;
      color: white;
    }
    .checkbox-container {
      font-size: 0.9em;
      color: white;
    }
    /* Transições de fade para as páginas */
    .page {
      opacity: 0;
      transition: opacity 0.5s ease;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
    .page.active {
      opacity: 1;
      position: relative;
    }
    a {
      color: white;
    }
  </style>

</head>
<body>
  <div class="container">
    <h1>Inscrição Concluída</h1>
  </div>
  

</body>
</html>
