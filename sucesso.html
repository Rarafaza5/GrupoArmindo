<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso | Grupo Armindo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #43004b;
            --accent-gold: #9b09ea;
            --text-gray: #4a4a4a;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-gray);
        }

        .container {
            text-align: center;
            background: var(--white);
            padding: 60px 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            border-top: 5px solid var(--accent-gold);
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo-img {
            max-width: 220px;
            height: auto;
        }

        .icon-check {
            width: 80px;
            height: 80px;
            background: var(--primary-blue);
            color: var(--white);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            margin: 0 auto 20px;
        }

        h1 {
            color: var(--primary-blue);
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary-blue);
            color: var(--white);
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }

        .btn:hover {
            background-color: var(--accent-gold);
        }

        .footer-note {
            margin-top: 40px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- LOGO -->
    <div class="logo">
        <img src="Grupo_armindo_logo_colorida_fundo_trasparente.png" alt="Grupo Armindo" class="logo-img">
    </div>

    <!-- ÍCONE -->
    <div class="icon-check">✓</div>

    <!-- TEXTO -->
    <h1>Obrigado pela participação!</h1>

    <p>
        Os seus dados foram submetidos com sucesso.
        A nossa equipa irá analisar a sua submissão e se necessário entraremos em contacto brevemente.
    </p>

    <!-- BOTÃO -->
    <a href="https://grupoarmindo.site" class="btn">VOLTAR AO SITE PRINCIPAL</a>

    <!-- RODAPÉ -->
    <div class="footer-note">
        &copy; 2024 Grupo Armindo. Todos os direitos reservados.
    </div>

</div>

</body>
</html>
