<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>OBS - Partidos Vencedores</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: transparent !important;
    }

    .pontuacao {
      width: 66.66%;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .logo {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: center;
    }

    .logo img {
      max-width: 100%;
      height: auto;
      display: inline-block;
    }

    .lista {
      list-style: none;
      padding: 0;
      margin: 0;
      column-count: 2;
      column-gap: 30px;
    }

    .lista li {
      break-inside: avoid;
      font-size: 2em;
      margin-bottom: 15px;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #ff0000;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      opacity: 0;
      animation: fadeInUp 0.8s forwards;
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .country-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .heart-flag {
      width: 50px;
      height: 50px;
      background-size: cover;
      background-position: center;
    }

    .heart-flag img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .country-name {
      font-weight: 700;
      color: #ff0000;
    }

    .points {
      font-weight: 700;
      color: #ff0000;
      font-size: 1.8em;
    }

    .loading {
      font-size: 1.5em;
      margin-top: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      text-align: center;
    }

    .camaras {
      width: 33.33%;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .cam-box {
      width: 90%;
      height: 45%;
      background: #111;
      border: 3px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="pontuacao">
    <div class="logo">
      <img src="./logoesc.png" alt="Logo Partidos">
    </div>
    <ul id="listaPartidos" class="lista"></ul>
    <div class="loading" id="loading">Carregando resultados...</div>
  </div>

  <div class="camaras">
    <div class="cam-box"></div>
    <div class="cam-box"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmaIc7aA25g5WVP_DTGHOCEtnW1ZXuyNc",
      authDomain: "aawards.firebaseapp.com",
      databaseURL: "https://aawards-default-rtdb.firebaseio.com",
      projectId: "aawards",
      storageBucket: "aawards.firebasestorage.app",
      messagingSenderId: "839334918366",
      appId: "1:839334918366:web:81f2bbfc78fd85f046ea4f",
      measurementId: "G-Z9YLSTGHST"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarResultados() {
      try {
        const snapshot = await getDocs(collection(db, "votos"));
        const votosPartidos = {};

        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.partido) {
            votosPartidos[data.partido] = (votosPartidos[data.partido] || 0) + 1;
          }
        });

        const ordenados = Object.entries(votosPartidos)
          .sort((a, b) => b[1] - a[1]);

        const lista = document.getElementById("listaPartidos");
        lista.innerHTML = '';

        ordenados.forEach((item, index) => {
          const posicao = index + 1;
          const li = document.createElement('li');
          li.style.animationDelay = `${index * 0.15}s`;
          li.innerHTML = `
            <div class="country-info">
              <div class="heart-flag">
                <img src="partidos/${item[0].toLowerCase()}.png" alt="${item[0]}">
              </div>
              <span class="country-name">${item[0]}</span>
            </div>
            <div class="points">${posicao}ยบ</div>
          `;
          lista.appendChild(li);
        });
      } catch (err) {
        console.error('Erro ao carregar resultados:', err);
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    window.addEventListener('load', () => {
      carregarResultados();
      setInterval(carregarResultados, 30000);
    });
  </script>

</body>
</html>
