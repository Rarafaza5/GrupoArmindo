<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Inscrição - Eurovisão 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Animação de gradiente de fundo */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(270deg, #2c3e50, #e74c3c, #f1c40f, #8e44ad);
      background-size: 800% 800%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 350px;
      border: 5px solid;
      border-image-slice: 1;
      border-image-source: linear-gradient(0deg, #ff0000, #ffffff, #ff0000, #ffffff);
      animation: neonClockwise 2s linear infinite, scaleUp 0.8s ease forwards;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 255, 255, 0.7);
      position: relative;
      overflow: hidden;
    }
    @keyframes scaleUp {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes neonClockwise {
      0% { border-image-source: linear-gradient(0deg, #ff0000, #ffffff, #ff0000, #ffffff); }
      25% { border-image-source: linear-gradient(90deg, #ffffff, #ff0000, #ffffff, #ff0000); }
      50% { border-image-source: linear-gradient(180deg, #ff0000, #ffffff, #ff0000, #ffffff); }
      75% { border-image-source: linear-gradient(270deg, #ffffff, #ff0000, #ffffff, #ff0000); }
      100% { border-image-source: linear-gradient(360deg, #ff0000, #ffffff, #ff0000, #ffffff); }
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #f1c40f;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"],
    input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1em;
      transition: box-shadow 0.3s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus {
      box-shadow: 0 0 8px rgba(241, 196, 15, 0.8);
    }
    button {
      padding: 12px;
      background: #f1c40f;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background: #d4ac0d;
      transform: scale(1.05);
    }
    .message {
      margin-top: 15px;
      font-size: 1em;
      color: white;
    }
    .checkbox-container {
      font-size: 0.9em;
      color: white;
    }
    /* Transições de fade para as páginas */
    .page {
      opacity: 0;
      transition: opacity 0.5s ease;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
    .page.active {
      opacity: 1;
      position: relative;
    }
    a {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Página 1: Coleta do nome -->
    <div id="page1" class="page active">
      <h1>Eurovisão 2025</h1>
      <form id="nomeForm">
        <input type="text" id="nome" placeholder="Seu Nome" required>
        <button type="button" id="seguinteBtn">Seguinte</button>
      </form>
    </div>
    
    <!-- Página 2: Consentimento (sem checkbox) -->
    <div id="page2" class="page" style="display: none;">
      <h1>Consentimentos</h1>
      <form id="aceitarForm">
        <div class="checkbox-container">
          <label>
            Termos e Condições e Políticas de Privacidadez<br>Termos e Condições do Evento

Limite de um voto por pessoa
	Cada participante poderá apenas votar uma vez na votação da Eurovisão Eleitoral 2025.

Respeito é essencial
Como parte de um dos maiores eventos relacionados ao mundo Armindo, é pedido o respeito para o melhor funcionamento do evento, é  também essencial não interromper o espetáculo. Em caso de um problema técnico é pedido que aí sim seja interrompido o espetáculo temporariamente para a resolução mais eficiente e rápida.

Sem Spam
Para melhor eficiência do tempo de espetáculo é pedido que não seja feito spam tanto na chamada, tanto no chat de texto.

O Spam é autorizado temporariamente em caso de ser com sons para dar palmas quando opurtuno.

Pontualidade
	É necessária a pontualidade por parte dos participantes, pois após 10 minutos 
após a hora marcada para o evento, o evento começará e não haverá interrupções 
por parte de novos participantes.

(Nota 1: A regra de pontualidade pode ser flexível, permitindo um prazo maior, caso seja avisado com a devida antecedência).

(Nota 2: É extremamente recomendado que todos entrem 5-3 min antes da hora 
marcada do evento)

Compremetimento e Spoilers
Para assegurar que o evento não é estragado por spoilers, na inscrição ao clicar em “Aceitar e Continuar”, concordas que não irás assistir à Final do Festival Eurovisão da Canção até ao evento, onde todos assistirão juntos.

(Nota: É autorizada a visualização da 1º e 2º Semifinal do Festival)


Políticas de Privacidade


Restrição de Votos por Rede
Cada participante poderá submeter apenas um voto por roteador (router), salvo em casos excecionais, mediante solicitação e análise de acidentes ou erros no processo de votação.
A identificação dos votos será feita através do endereço IP do dispositivo, sendo este o único dado utilizado para evitar múltiplas votações por parte de um mesmo participante.

Responsabilidade e Privacidade de Dados
O administrador do sistema não se responsabiliza pela segurança dos dados após a submissão dos votos. No entanto, é assegurado que os endereços IP serão utilizados para fins de controle de votos múltiplos, sem a finalidade de uso indevido de dados, como rastreio de localização ou rastreio de rede.

Desqualificação de Votos Móveis
O sistema de votação tem a capacidade de distinguir entre votos submetidos via Wi-Fi/Ethernet e aqueles enviados por dados móveis.

Por questões de verificação da veracidade dos votos, todos os votos originados de conexões móveis serão automaticamente desqualificados e excluídos da contagem final.

Anonimato e Consentimento
Todos os votos serão tratados como anónimos, exceto nos casos em que o participante optar expressamente pela revelação de sua identidade no momento da votação.

No entanto, em caso de qualquer revelação não intencional ou exposição acidental de dados, o administrador e desenvolvedor do sistema não poderão ser responsabilizados. A aceitação destes termos implica que o participante reconhece que eventuais falhas técnicas podem ocorrer e isenta o responsável pelo sistema de qualquer responsabilidade por tais incidentes.



Autorização de Votação
Todos os membros autorizados estão aptos a participar desta votação no evento Eurovisão Eleitoral, respeitando os limites e condições estabelecidos por estas políticas e seguindo o regulamento.

Remoção de Participantes e Reinício da Votação
Caso um participante decida não seguir o regulamento Eurovisão Eleitoral, esse participante será removido do evento, o que resultará no reinício da votação. Todos os votos, até o momento, serão eliminados, e todos os participantes, sejam votantes ou não, deverão submeter novamente seus votos. O reinício da votação será considerado necessário para garantir a integridade e conformidade do processo.

 A aceitação destes termos implica que o participante reconhece que eventuais falhas técnicas podem ocorrer e isenta o responsável pelo sistema de qualquer responsabilidade por tais incidentes.
Ao clicar no botão "Aceitar e Continuar" ao final da página, o usuário concorda com os termos aqui descritos, aceitando que o seu endereço IP seja registado para garantir a integridade do processo de inscrição e posteriormente o de votação.
</strong>
          </label>
        </div>
        <button type="submit">Aceitar e Continuar</button>
      </form>
    </div>
    
    <div class="message" id="message"></div>
  </div>
  
  <!-- Elemento de áudio para reproduzir "pronto.mp3" -->
  <audio id="audioPlayer" style="display: none;">
    <source src="pronto.mp3" type="audio/mp3">
    Seu navegador não suporta o elemento de áudio.
  </audio>
  
  <!-- Integração com Firebase (v9) e lógica de redirecionamento -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    
    // Configurações do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBmaIc7aA25g5WVP_DTGHOCEtnW1ZXuyNc",
      authDomain: "aawards.firebaseapp.com",
      databaseURL: "https://aawards-default-rtdb.firebaseio.com",
      projectId: "aawards",
      storageBucket: "aawards.firebasestorage.app",
      messagingSenderId: "839334918366",
      appId: "1:839334918366:web:81f2bbfc78fd85f046ea4f",
      measurementId: "G-Z9YLSTGHST"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    let userName = "";
    
    // Transição da Página 1 para a Página 2
    document.getElementById("seguinteBtn").addEventListener("click", () => {
      const nomeInput = document.getElementById("nome").value.trim();
      if (nomeInput === "") {
        alert("Por favor, insira seu nome.");
        return;
      }
      userName = nomeInput;
      document.getElementById("page1").classList.remove("active");
      setTimeout(() => {
        document.getElementById("page1").style.display = "none";
        document.getElementById("page2").style.display = "block";
        void document.getElementById("page2").offsetWidth;
        document.getElementById("page2").classList.add("active");
      }, 500);
    });
    
    // Tratamento da submissão da Página 2
    document.getElementById("aceitarForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const submitButton = document.querySelector("#aceitarForm button[type='submit']");
      
      // Impede múltiplos cliques caso o botão já esteja desabilitado
      if (submitButton.disabled) return;
      
      // Desabilita o botão por 10 segundos
      submitButton.disabled = true;
      setTimeout(() => {
        submitButton.disabled = false;
      }, 10000);
      
      try {
        await addDoc(collection(db, "inscricoes"), {
          nome: userName,
          timestamp: new Date()
        });
        document.getElementById("message").textContent = "Inscrição realizada com sucesso!";
        
        // Toca o som "pronto.mp3" e, ao terminar, redireciona
        const audio = document.getElementById("audioPlayer");
        audio.play().then(() => {
          audio.onended = function() {
            window.location.href = "/Eurovisão/Inscrições/concluido.html";
          };
        }).catch((error) => {
          console.log("Erro ao reproduzir áudio:", error);
          // Se houver erro na reprodução, redireciona imediatamente
          window.location.href = "/Eurovisão/Inscrições/concluido.html";
        });
      } catch (error) {
        document.getElementById("message").textContent = "Erro ao inscrever: " + error.message;
      }
    });
  </script>
</body>
</html>
