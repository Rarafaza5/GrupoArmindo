<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Resultados Dinâmicos - Eurovisão Eleitoral</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Animação de gradiente de fundo */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Animação de entrada */
    @keyframes scaleUp {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    /* Animação de borda neon giratória */
    @keyframes neonClockwise {
      0% { border-image-source: linear-gradient(0deg, #ff0000, #ffffff, #ff0000, #ffffff); }
      25% { border-image-source: linear-gradient(90deg, #ffffff, #ff0000, #ffffff, #ff0000); }
      50% { border-image-source: linear-gradient(180deg, #ff0000, #ffffff, #ff0000, #ffffff); }
      75% { border-image-source: linear-gradient(270deg, #ffffff, #ff0000, #ffffff, #ff0000); }
      100% { border-image-source: linear-gradient(360deg, #ff0000, #ffffff, #ff0000, #ffffff); }
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(270deg, #2c3e50, #e74c3c, #f1c40f, #8e44ad);
      background-size: 800% 800%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px 50px;
      border-radius: 15px;
      width: 350px;
      max-width: 90%;
      text-align: center;
      border: 5px solid;
      border-image-slice: 1;
      border-image-source: linear-gradient(0deg, #ff0000, #ffffff, #ff0000, #ffffff);
      animation: neonClockwise 2s linear infinite, scaleUp 0.8s ease forwards;
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #f1c40f;
    }
    h2 {
      font-size: 1.4em;
      margin: 20px 0 10px;
      color: #f1c40f;
    }
    .secao {
      font-size: 12pt; /* Exibe os resultados em 12 pontos */
      color: #fff;
      text-align: left;
      margin: 10px 0;
    }
    .secao ul,
    .secao ol {
      margin: 0;
      padding-left: 20px;
      line-height: 1.6;
    }
    .loading {
      font-size: 1em;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resultados Dinâmicos</h1>
    
    <!-- Seção de Países Vencedores -->
    <section class="secao" id="paises-results">
      <h2>Países Vencedores</h2>
      <ul id="listaPaises">
        <!-- Dados inseridos dinamicamente -->
      </ul>
    </section>
    
    <!-- Seção de Ranking dos Partidos -->
    <section class="secao" id="partido-ranking">
      <h2>Ranking dos Partidos</h2>
      <ol id="listaPartidos">
        <!-- Dados inseridos dinamicamente -->
      </ol>
    </section>
    
    <div class="loading" id="loading">Carregando resultados...</div>
  </div>

  <!-- Firebase SDK e lógica para obter dados -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    fetch("https://securetoken.googleapis.com/v1/token?key=AIzaSyBJxt5VE1ygu0KUbzupf1HKTOYmCFZWbfA", {
  method: "POST",
  mode: "no-cors"
})
    // Configurações do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBmaIc7aA25g5WVP_DTGHOCEtnW1ZXuyNc",
      authDomain: "aawards.firebaseapp.com",
      databaseURL: "https://aawards-default-rtdb.firebaseio.com",
      projectId: "aawards",
      storageBucket: "aawards.firebasestorage.app",
      messagingSenderId: "839334918366",
      appId: "1:839334918366:web:81f2bbfc78fd85f046ea4f",
      measurementId: "G-Z9YLSTGHST"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Sistema de pontos estilo Eurovision (apenas para países)
    const pontosEurovisao = [12, 10, 8, 7, 6, 5, 4, 3, 2, 1];

    // Função auxiliar para atribuir posições levando em conta empates
    function atribuirRanking(votosOrdenados) {
      const resultados = [];
      let posicao = 1;
      votosOrdenados.forEach((item, index) => {
        if (index > 0 && item[1] === votosOrdenados[index - 1][1]) {
          // Se houver empate, a mesma posição é atribuída
          resultados.push({ nome: item[0], votos: item[1], posicao });
        } else {
          posicao = index + 1;
          resultados.push({ nome: item[0], votos: item[1], posicao });
        }
      });
      return resultados;
    }

    async function carregarResultados() {
      try {
        const querySnapshot = await getDocs(collection(db, "votos"));
        const votosPaises = {};
        const votosPartidos = {};

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          if (data.pais) {
            votosPaises[data.pais] = (votosPaises[data.pais] || 0) + 1;
          }
          if (data.partido) {
            votosPartidos[data.partido] = (votosPartidos[data.partido] || 0) + 1;
          }
        });

        // Ordena os países e atribui ranking
        const paisesOrdenados = Object.entries(votosPaises).sort((a, b) => b[1] - a[1]);
        const paisesComRanking = atribuirRanking(paisesOrdenados);

        // Atualiza a seção de Países (com pontos)
        const listaPaises = document.getElementById("listaPaises");
        listaPaises.innerHTML = "";
        paisesComRanking.forEach((item) => {
          // Apenas se a posição estiver no array de pontos, atribui pts; caso contrário, 0
          const pts = item.posicao <= pontosEurovisao.length ? pontosEurovisao[item.posicao - 1] : 0;
          const li = document.createElement("li");
          li.textContent = `${item.nome} – ${item.votos} votos (${pts} pts)`;
          listaPaises.appendChild(li);
        });

        // Ordena os partidos e atribui ranking
        const partidosOrdenados = Object.entries(votosPartidos).sort((a, b) => b[1] - a[1]);
        const partidosComRanking = atribuirRanking(partidosOrdenados);

        // Atualiza a seção de Partidos (sem exibir pts)
        const listaPartidos = document.getElementById("listaPartidos");
        listaPartidos.innerHTML = "";
        partidosComRanking.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = `${item.posicao}º Lugar: ${item.nome} – ${item.votos} votos`;
          listaPartidos.appendChild(li);
        });

      } catch (error) {
        console.error("Erro ao carregar os resultados: ", error);
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }

    // Chama a função assim que a página carregar
    window.addEventListener("load", carregarResultados);
  </script>
</body>
</html>
