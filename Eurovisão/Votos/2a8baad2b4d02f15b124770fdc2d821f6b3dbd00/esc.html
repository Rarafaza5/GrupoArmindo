<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>OBS - Países Vencedores</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Vídeo de fundo */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .pontuacao {
      width: 66.66%;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .logo {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: center;
    }
    .logo img {
      max-width: 100%;
      height: auto;
      display: inline-block;
    }
    .lista {
      list-style: none;
      padding: 0;
      margin: 0;
      column-count: 2;
      column-gap: 30px;
    }
    .lista li {
      break-inside: avoid;
      font-size: 2em;
      margin-bottom: 15px;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #ff0000;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      opacity: 0;
      animation: fadeInUp 0.8s forwards;
    }
    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .country-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .heart-flag {
      width: 50px;
      height: 50px;
      background-size: cover;
      background-position: center;
    }
    .heart-flag img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .country-name {
      font-weight: 700;
      color: #ff0000;
    }
    .points {
      font-weight: 700;
      color: #ff0000;
      font-size: 1.8em;
    }
    .loading {
      font-size: 1.5em;
      margin-top: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      text-align: center;
    }
    .camaras {
      width: 33.33%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .cam-box {
      width: 90%;
      height: 45%;
      background: #111;
      border: 3px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Vídeo de fundo -->
  <video
  id="background-video"
  src="./Corações.mp4"
  autoplay
  muted
  loop
  playsinline
></video>


  <div class="pontuacao">
    <div class="logo">
      <img src="logoesc.png" alt="Logo ESC">
    </div>
    <ul id="listaPaises" class="lista"></ul>
    <div class="loading" id="loading"></div>
  </div>
  <div class="camaras">
    <div class="cam-box"></div>
    <div class="cam-box"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    fetch("https://securetoken.googleapis.com/v1/token?key=AIzaSyBJxt5VE1ygu0KUbzupf1HKTOYmCFZWbfA", {
      method: "POST",
      mode: "no-cors"
    })
    .then(response => console.log(response))
    .catch(error => console.error(error));

    const firebaseConfig = {
      apiKey: "AIzaSyBmaIc7aA25g5WVP_DTGHOCEtnW1ZXuyNc",
      authDomain: "aawards.firebaseapp.com",
      databaseURL: "https://aawards-default-rtdb.firebaseio.com",
      projectId: "aawards",
      storageBucket: "aawards.firebasestorage.app",
      messagingSenderId: "839334918366",
      appId: "1:839334918366:web:81f2bbfc78fd85f046ea4f",
      measurementId: "G-Z9YLSTGHST"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const pontosEurovisao = [12, 10, 8, 7, 6, 5, 4, 3, 2, 1];

    async function carregarResultados() {
      try {
        const querySnapshot = await getDocs(collection(db, "votos"));
        const votosPaises = {};

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          if (data.pais) {
            votosPaises[data.pais] = (votosPaises[data.pais] || 0) + 1;
          }
        });

        const paisesOrdenados = Object.entries(votosPaises).sort((a, b) => b[1] - a[1]);
        const listaPaises = document.getElementById("listaPaises");
        listaPaises.innerHTML = "";
        paisesOrdenados.forEach((item, index) => {
          const pts = index < pontosEurovisao.length ? pontosEurovisao[index] : 0;
          const li = document.createElement("li");
          li.style.animationDelay = `${index * 0.15}s`;
          li.innerHTML = `
            <div class="country-info">
              <div class="heart-flag">
                <img src="paises/${item[0].toLowerCase()}.png" alt="${item[0]}">
              </div>
              <span class="country-name">${item[0]}</span>
            </div>
            <div class="points">${pts} pts</div>
          `;
          listaPaises.appendChild(li);
        });
      } catch (error) {
        console.error("Erro ao carregar resultados:", error);
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }
    window.addEventListener("load", () => {
      carregarResultados();
      setInterval(carregarResultados, 30000);
    });

    window.addEventListener("load", () => {
  const video = document.getElementById("background-video");
  // Garante que o atributo loop está ativo
  video.loop = true;
  // Fallback manual: ao terminar, volta ao início e dá play
  video.addEventListener("ended", () => {
    video.currentTime = 0;
    video.play();
  });

  // Sua função de carregamento de resultados
  carregarResultados();
  setInterval(carregarResultados, 30000);
});

  </script>
</body>
</html>
