<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato — Grupo Armindo</title>
  <meta name="description" content="Página de contacto do Grupo Armindo — formulário de contacto, email e links para redes." />
  <link rel="canonical" href="https://grupoarmindo.site/contato.html" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;margin:0;padding:0;text-decoration: white;}
    body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#6a11cb,#2575fc);color:#fff;min-height:100vh}
    .container{max-width:900px;margin:0 auto;padding:22px}
    header{position:sticky;top:0;background:rgba(0,0,0,0.55);padding:12px;border-bottom:1px solid rgba(255, 254, 254, 0.04)}
    form{background:rgba(253, 253, 253, 0.04);padding:18px;border-radius:12px}
    label{display:block;margin-top:12px;font-weight:600}
    input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255, 255, 255, 0.06);background:transparent;color:#fff}
    button{margin-top:12px;padding:10px 14px;border-radius:8px;border:0;background:#fff;color:#2575fc;font-weight:700;cursor:pointer}
    .note{color:rgba(255,255,255,0.85);font-size:0.95rem}
    footer{padding:18px;text-align:center;margin-top:18px;background:rgba(0,0,0,0.4)}
  </style>
</head>
<body>
  <header>
    <div class="container" style="display:flex;justify-content:space-between;align-items:center">
      <a href="/" style="color:#fff;font-weight:700">← Início</a>
      <div><strong>Contato</strong></div>
    </div>
  </header>

  <main class="container">
    <h1>Fala connosco</h1>
    <p class="note">Envia a tua mensagem — para respostas mais rápidas podes contactar pelo Discord.</p>

    <!-- Formulário com fallback mailto. Recomenda-se configurar um endpoint no servidor ou serviço Formspree/Netlify -->
    <form id="contactForm" onsubmit="return handleSubmit(event)" aria-label="Formulário de contato">
      <label for="nome">Nome</label>
      <input id="nome" name="nome" required minlength="2" placeholder="Ex.: António" />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="nome@exemplo.com" />

      <label for="assunto">Assunto</label>
      <input id="assunto" name="assunto" required placeholder="Ex.: Proposta de colaboração" />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="6" required placeholder="Escreve aqui a tua mensagem..."></textarea>

      <button type="submit">Enviar Mensagem</button>
      <p id="status" class="note" aria-live="polite"></p>
    </form>

    <section style="margin-top:16px;background:rgba(255,255,255,0.03);padding:12px;border-radius:10px">
      <h3>Outros contactos</h3>
      <ul>
        <p>Discord: <a href="https://discord.gg/2ZFBQAPsDk" target="_blank" style="text-decoration: white;" rel="noopener">Servidor do Grupo Armindo</a></p>
        <p>Email: <a href="mailto:contacto@grupoarmindo.site" style="text-decoration: white;">contacto@grupoarmindo.site</a></p>
        <p>Calendário público: <a href="https://calendar.google.com/calendar/embed?src=6991aeb9cae9950f54a9728027c9b939d09b9e9189def409a9129598191293fe%40group.calendar.google.com&ctz=Europe%2FLisbon" target="_blank" style="text-decoration: white;" rel="noopener">Eventos</a></p>
      </ul>
    </section>
  </main>

  <footer>
    <div>&copy; 2025 Grupo Armindo — <a href="/privacidade.html">Política de Privacidade</a></div>
  </footer>

  <script>
    function handleSubmit(e){
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const assunto = document.getElementById('assunto').value.trim();
      const mensagem = document.getElementById('mensagem').value.trim();
      const status = document.getElementById('status');
      if(!nome || !email || !assunto || !mensagem){
        status.textContent = 'Preenche todos os campos, por favor.';
        return false;
      }
      // Mailto fallback (limitado). Para produção, configurar endpoint.
      const subject = encodeURIComponent(`[Contato Site] ${assunto}`);
      const body = encodeURIComponent(`Nome: ${nome}\nEmail: ${email}\n\n${mensagem}`);
      window.location.href = `mailto:contacto@grupoarmindo.site?subject=${subject}&body=${body}`;
      status.textContent = 'A abrir cliente de email...';
      return false;
    }
  </script>
</body>
</html>
