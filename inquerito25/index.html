<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inquérito Anual do Grupo Armindo 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f3f3;
      color: #333;
      overflow: hidden;
    }

    .wrapper {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      height: 100vh;
    }

    .iframe-container {
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #consentModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .modal-content h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .modal-content p {
      margin-bottom: 1.5rem;
    }

    .modal-content button {
      padding: 0.75rem 1.5rem;
      margin: 0 0.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .start-btn {
      background-color: #0078D4;
      color: white;
    }

    .start-btn:hover {
      background-color: #005fa3;
    }

    .exit-btn {
      background-color: #e0e0e0;
    }

    .exit-btn:hover {
      background-color: #cacaca;
    }

    #exitFullscreen {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 0.5rem 1rem;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      z-index: 9998;
    }

    @media (max-width: 768px) {
      .modal-content h2 {
        font-size: 1.25rem;
      }

      .modal-content p {
        font-size: 0.95rem;
      }

      .modal-content button {
        margin-top: 0.5rem;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Modal de consentimento -->
  <div id="consentModal">
    <div class="modal-content">
      <h2>Consentimento</h2>
      <p>Este questionário faz parte do Inquérito Anual do Grupo Armindo 2025. Deseja começar agora?</p>
      <button class="start-btn" onclick="startSurvey()">Começar agora</button>
      <button class="exit-btn" onclick="window.location.href='https://google.com'">Fechar</button>
    </div>
  </div>

  <!-- Botão de sair do fullscreen -->
  <button id="exitFullscreen" onclick="exitSurvey()">Encerrar</button>

  <!-- Conteúdo principal -->
  <div class="wrapper" id="mainContent">
    <div class="iframe-container" id="surveyContainer">
      <iframe 
        src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAMAAEcqfWBUMEZCUE1TWDZBNE45MUg0RkxES0pJUzg0OS4u&embed=true"
        allowfullscreen 
        webkitallowfullscreen 
        mozallowfullscreen 
        msallowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    function startSurvey() {
      const modal = document.getElementById('consentModal');
      const wrapper = document.getElementById('mainContent');
      const exitBtn = document.getElementById('exitFullscreen');

      modal.style.display = 'none';
      wrapper.style.display = 'flex';
      exitBtn.style.display = 'block';

      const survey = document.getElementById('surveyContainer');
      if (survey.requestFullscreen) {
        survey.requestFullscreen();
      } else if (survey.webkitRequestFullscreen) {
        survey.webkitRequestFullscreen();
      } else if (survey.msRequestFullscreen) {
        survey.msRequestFullscreen();
      }
    }

    function exitSurvey() {
      if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
      window.location.href = "https://google.com";
    }
  </script>
</body>
</html>
