<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inquérito Anual do Grupo Armindo 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ffffff;
    }

    iframe {
      border: none;
      width: 100%;
      height: 70vh;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      iframe {
        height: 60vh;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inquérito Anual do Grupo Armindo 2025</h1>
    <iframe 
      src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAMAAEcqfWBUMEZCUE1TWDZBNE45MUg0RkxES0pJUzg0OS4u&embed=true"
      allowfullscreen 
      webkitallowfullscreen 
      mozallowfullscreen 
      msallowfullscreen>
    </iframe>
  </div>
</body>
</html>
