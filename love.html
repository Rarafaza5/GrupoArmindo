<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love U All ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffe0ec, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Pacifico', cursive;
    }

    .message {
      font-size: 3.5rem;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.15);
      opacity: 0;
      transform: scale(0.8);
      animation: popUp 1s ease-out 0.5s forwards;
    }

    @keyframes popUp {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 5s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="message">Love u all! ðŸ’–</div>

  <script>
    // Cria coraÃ§Ãµes flutuantes aleatÃ³rios
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 2 + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
