<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love U All — Grupo Armindo</title>
  <link rel="icon" href="/armindo.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      overflow: hidden;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }

    /* Back Button Style */
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.4);
      color: #d6336c;
      text-decoration: none;
      border-radius: 20px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      z-index: 1000;
      font-weight: bold;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.8);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(214, 51, 108, 0.2);
    }

    .heart {
      position: absolute;
      color: #d6336c;
      /* Default pink */
      font-size: 24px;
      user-select: none;
      pointer-events: none;
      animation: floatUp 4s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      z-index: 10;
      cursor: pointer;
      transition: transform 0.3s;
    }

    h1:hover {
      transform: scale(1.1);
    }

    .message-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      display: none;
      z-index: 100;
      max-width: 300px;
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 25px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <a href="/" class="back-btn">← Voltar</a>

  <h1 id="mainTitle">Love U All ❤️</h1>

  <div class="message-box" id="msgBox">
    <p style="font-size: 1.2rem; margin: 0; color: #555;">Obrigado por fazer parte da nossa comunidade!</p>
    <button class="close-btn" onclick="$('#msgBox').fadeOut()">Fechar</button>
  </div>

  <script>
    function createHeart() {
      const heart = $('<div class="heart">❤️</div>');
      const startPos = Math.random() * 100;
      const size = Math.random() * 20 + 10;

      heart.css({
        left: startPos + 'vw',
        bottom: '-50px',
        fontSize: size + 'px'
      });

      $('body').append(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    setInterval(createHeart, 300);

    $('#mainTitle').click(function () {
      $('#msgBox').fadeIn();
      // Burst of hearts
      for (let i = 0; i < 20; i++) {
        setTimeout(createHeart, i * 50);
      }
    });

    // Mobile tap anywhere to show love
    $(document).on('touchstart', function (e) {
      if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'A') {
        createHeart();
      }
    });
  </script>
</body>

</html>
