<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petições</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin-top: 40px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .petition {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #fafafa;
    }
    .petition h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
      color: #333;
    }
    .petition p {
      margin: 0;
      color: #555;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Petições</h1>
    <div id="petitionsList">Carregando...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Configuração Firebase (trocar pelos teus dados)
   const firebaseConfig = {
  apiKey: "AIzaSyBmaIc7aA25g5WVP_DTGHOCEtnW1ZXuyNc",
  authDomain: "aawards.firebaseapp.com",
  databaseURL: "https://aawards-default-rtdb.firebaseio.com",
  projectId: "aawards",
  storageBucket: "aawards.firebasestorage.app",
  messagingSenderId: "839334918366",
  appId: "1:839334918366:web:81f2bbfc78fd85f046ea4f",
  measurementId: "G-Z9YLSTGHST"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const petitionsList = document.getElementById("petitionsList");

    async function loadPetitions() {
      petitionsList.innerHTML = "A carregar...";
      try {
        const q = query(collection(db, "petitions"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          petitionsList.innerHTML = "<p>Sem petições ainda.</p>";
          return;
        }

        petitionsList.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const petition = doc.data();
          const div = document.createElement("div");
          div.className = "petition";
          div.innerHTML = `
            <h2>${escapeHTML(petition.title)}</h2>
            <p>${escapeHTML(petition.content)}</p>
          `;
          petitionsList.appendChild(div);
        });
      } catch (error) {
        petitionsList.innerHTML = "<p>Erro ao carregar petições.</p>";
        console.error("Erro:", error);
      }
    }

    // Função para evitar injeção de HTML
    function escapeHTML(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;");
    }

    loadPetitions();
  </script>
</body>
</html>
