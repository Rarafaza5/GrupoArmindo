<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(160deg, #1b1e2b, #2b2f45);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: clamp(32px, 5vw, 64px);
      background: conic-gradient(from 10deg, #ff76c8, #fff, #ffd166, #ff76c8);
      -webkit-background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 6px rgba(255, 118, 200, 0.8)) drop-shadow(0 0 16px rgba(255, 209, 102, 0.5));
    }
    .cake {
      position: relative;
      width: 200px;
      height: 150px;
      background: #8b4513;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }
    .layer {
      position: absolute;
      width: 200px;
      height: 50px;
      background: #ff69b4;
      border-radius: 20px;
    }
    .layer:nth-child(1) { top: 0; }
    .layer:nth-child(2) { top: 50px; }
    .layer:nth-child(3) { top: 100px; }
    .candle {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 40px;
      background: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, yellow 40%, orange 60%, red 80%);
      border-radius: 50%;
      animation: flicker .2s infinite;
    }
    @keyframes flicker {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.2); }
    }
    canvas#confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Feliz AniversÃ¡rio Prof. SÃ³nia! ðŸŽ‰</h1>
  <div class="cake">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="candle"><div class="flame"></div></div>
  </div>
  <canvas id="confetti"></canvas>
  <audio id="music" src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Happy_Birthday_to_You.ogg"></audio>
  <script>
    const candle = document.querySelector('.candle');
    const flame = document.querySelector('.flame');
    const music = document.getElementById('music');
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const confetti = Array.from({ length: 200 }).map(() => ({
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      r: Math.random() * 6 + 4,
      dx: Math.random() - 0.5,
      dy: Math.random() * 2 + 1,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`
    }));

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.y > window.innerHeight) {
          p.y = -10;
          p.x = Math.random() * window.innerWidth;
        }
      });
      requestAnimationFrame(drawConfetti);
    }
    drawConfetti();

    candle.addEventListener('click', () => {
      const isOut = flame.style.display === 'none';
      flame.style.display = isOut ? 'block' : 'none';
      if (!isOut) {
        music.play();
      }
    });
  </script>
</body>
</html>
