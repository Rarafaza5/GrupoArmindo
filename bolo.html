<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parab√©ns! ‚Äî Grupo Armindo</title>
  <link rel="icon" href="/armindo.png">
  <style>
    body {
      background-color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Back Button Style */
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 20px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 0.9rem;
      z-index: 1000;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .cake {
      position: relative;
      width: 250px;
      height: 200px;
    }

    .plate {
      width: 270px;
      height: 110px;
      position: absolute;
      bottom: -10px;
      left: -10px;
      background-color: #ccc;
      border-radius: 50%;
      box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3, 0 5px 40px rgba(0, 0, 0, 0.5);
    }

    .cake>* {
      position: absolute;
    }

    .layer {
      position: absolute;
      display: block;
      width: 250px;
      height: 100px;
      border-radius: 50%;
      background-color: #553c13;
      box-shadow: 0 2px 0px #6a4b18, 0 4px 0px #33240b, 0 6px 0px #32230b, 0 8px 0px #31230b, 0 10px 0px #30220b, 0 12px 0px #2f220b, 0 14px 0px #2f210b, 0 16px 0px #2e200b, 0 18px 0px #2d200b, 0 20px 0px #2c1f0b, 0 22px 0px #2b1f0b, 0 24px 0px #2a1e0b, 0 26px 0px #2a1d0b, 0 28px 0px #291d0b, 0 30px 0px #281c0b;
    }

    .layer-top {
      top: 0px;
    }

    .layer-middle {
      top: 33px;
    }

    .layer-bottom {
      top: 66px;
    }

    .icing {
      top: 2px;
      left: 5px;
      background-color: #f0e4d0;
      width: 240px;
      height: 90px;
      border-radius: 50%;
    }

    .icing:before {
      content: "";
      position: absolute;
      top: 4px;
      right: 5px;
      bottom: 6px;
      left: 5px;
      background-color: #f4ebdc;
      box-shadow: 0 0 4px #f6efe3, 0 0 4px #f6efe3, 0 0 4px #f6efe3;
      border-radius: 50%;
      z-index: 1;
    }

    .drip {
      display: block;
      width: 50px;
      height: 60px;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      background-color: #f0e4d0;
    }

    .drip1 {
      top: 53px;
      left: 5px;
      transform: skewY(15deg);
      height: 48px;
      width: 40px;
    }

    .drip2 {
      top: 69px;
      left: 181px;
      transform: skewY(-15deg);
    }

    .drip3 {
      top: 54px;
      left: 90px;
      width: 80px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .candle {
      background-color: #7B020B;
      width: 16px;
      height: 50px;
      border-radius: 8px / 4px;
      top: -20px;
      left: 50%;
      margin-left: -8px;
      z-index: 10;
    }

    .candle:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 16px;
      height: 8px;
      border-radius: 50%;
      background-color: #ad030f;
    }

    .flame {
      position: absolute;
      background-color: orange;
      width: 15px;
      height: 35px;
      border-radius: 10px 10px 10px 10px / 25px 25px 10px 10px;
      top: -34px;
      left: 50%;
      margin-left: -7.5px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
      transform-origin: 50% 90%;
      animation: flicker 1s ease-in-out alternate infinite;
    }

    @keyframes flicker {
      0% {
        transform: skewX(5deg);
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.2), 0 0 20px rgba(255, 165, 0, 0.2), 0 0 60px rgba(255, 165, 0, 0.2), 0 0 80px rgba(255, 165, 0, 0.2);
      }

      25% {
        transform: skewX(-5deg);
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
      }

      50% {
        transform: skewX(10deg);
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.3), 0 0 20px rgba(255, 165, 0, 0.3), 0 0 60px rgba(255, 165, 0, 0.3), 0 0 80px rgba(255, 165, 0, 0.3);
      }

      75% {
        transform: skewX(-10deg);
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.4), 0 0 20px rgba(255, 165, 0, 0.4), 0 0 60px rgba(255, 165, 0, 0.4), 0 0 80px rgba(255, 165, 0, 0.4);
      }

      100% {
        transform: skewX(5deg);
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
      }
    }

    .text {
      color: white;
      font-family: 'Pacifico', cursive;
      font-size: 40px;
      margin-top: 50px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 20;
      text-align: center;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }

    #controls {
      margin-top: 30px;
      z-index: 20;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #ff6b6b;
      color: white;
      font-family: 'Arial', sans-serif;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .stars i {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff;
      animation: twinkle linear infinite;
    }

    @keyframes twinkle {
      0% {
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body>
  <a href="/" class="back-btn">‚Üê Voltar</a>

  <div class="stars" id="stars"></div>

  <div class="cake">
    <div class="plate"></div>
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>
    <div class="drip drip1"></div>
    <div class="drip drip2"></div>
    <div class="drip drip3"></div>
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <div class="text">
    Feliz Anivers√°rio!<br>
    <span style="font-size: 20px;">Faz um desejo e sopra a vela! (Clica nela)</span>
  </div>

  <div id="controls">
    <button onclick="toggleMusic()">üéµ M√∫sica</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    // Stars
    function makeStars() {
      const cont = document.getElementById('stars');
      for (let i = 0; i < 80; i++) {
        const s = document.createElement('i');
        s.style.left = Math.random() * 100 + '%';
        s.style.top = Math.random() * 100 + '%';
        s.style.width = Math.random() * 2 + 1 + 'px';
        s.style.height = s.style.width;
        s.style.animationDuration = Math.random() * 2 + 1 + 's';
        s.style.animationDelay = Math.random() * 2 + 's';
        cont.appendChild(s);
      }
    }
    makeStars();

    // Candle interaction
    const flame = document.getElementById('flame');
    const text = document.querySelector('.text');

    flame.addEventListener('click', () => {
      flame.style.display = 'none';
      text.innerHTML = "Desejo concretizado! üéâ";
      createConfetti();
    });

    // Confetti
    function createConfetti() {
      const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }

    // Music
    const audio = document.getElementById('bgMusic');
    let playing = false;
    function toggleMusic() {
      if (playing) {
        audio.pause();
        playing = false;
      } else {
        audio.play().catch(e => alert("Interaja com a p√°gina primeiro!"));
        playing = true;
      }
    }
  </script>
</body>

</html>
