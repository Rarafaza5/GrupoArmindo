<!DOCTYPE html>
<html lang="pt">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8653418731294447"
     crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="armindo.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hub do Grupo Armindo</title>

  <!-- Fonte Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      overflow-x: hidden;
      color: #fff;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Splash Screen */
    .splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      animation: splashAnimation 3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }
    @keyframes splashAnimation {
      0% { transform: scale(0.3); opacity: 0; }
      30% { transform: scale(1.1); opacity: 1; }
      50% { transform: scale(0.95); opacity: 1; }
      70% { transform: scale(1); opacity: 1; }
      100% { opacity: 0; }
    }
    .splash-logo {
      width: 300px;
      max-width: 80%;
      animation: logoPulse 3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }
    @keyframes logoPulse {
      0% { transform: scale(0.8); }
      30% { transform: scale(1.1); }
      50% { transform: scale(1); }
      70% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Conteúdo Principal */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: containerFadeIn 1s ease forwards;
      animation-delay: 2.5s;
    }
    @keyframes containerFadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Main Logo */
    .main-logo {
      width: 280px;
      max-width: 80%;
      margin-bottom: 2rem;
      opacity: 0;
      animation: logoAppear 1s ease forwards;
      animation-delay: 2.5s;
    }
    @keyframes logoAppear {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Grid de Projetos */
    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    /* Cartões de Projeto */
    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      width: 300px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: cardFloat 4s ease-in-out infinite;
    }
    @keyframes cardFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .card:hover {
      transform: scale(1.08) translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation-play-state: paused;
    }
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .card:hover::before {
      opacity: 1;
      animation: cardShimmer 1s forwards;
    }
    @keyframes cardShimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .card h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      opacity: 0;
      animation: textFadeIn 1s ease forwards;
      animation-delay: 2.7s;
    }
    .card button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background: #fff;
      color: #2575fc;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: textFadeIn 1s ease forwards;
      animation-delay: 2.8s;
    }
    .card button:hover {
      background: #e0e0e0;
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    @keyframes textFadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      color: #fff;
      font-size: 1rem;
      position: relative;
      animation: footerFadeIn 1.5s ease forwards;
    }
    @keyframes footerFadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    footer a {
      color: #fff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash" id="splash">
    <img src="logo-grupo-armindo.webp" alt="Logo Grupo Armindo" class="splash-logo" />
  </div>

  <!-- Conteúdo Principal -->
  <div class="container">
    <img src="logo-grupo-armindo.png" alt="Logo Grupo Armindo" class="main-logo" />
    <div class="projects">
      <div class="card" data-link="https://calendar.google.com/calendar/embed?src=6991aeb9cae9950f54a9728027c9b939d09b9e9189def409a9129598191293fe%40group.calendar.google.com&ctz=Europe%2FLisbon">
        <h2>Calendário Grupo Armindo</h2>
        <button>Acessar</button>
      </div>
      <div class="card" data-link="https://grupoarmindo.site/ESC26">
        <h2>Eurovisão 2026</h2>
        <button>Brevemente</button>
      </div>
      <div class="card" data-link="https://grupoarmindo.site/armindonews">
        <h2>Armindo News</h2>
        <button>Acessar</button>
      </div>
      <div class="card" data-link="https://grupoarmindo.site/andorinhascraft">
        <h2>Andorinhas Craft</h2>
        <button>Acessar</button>
      </div>
      <div class="card" data-link="https://grupoarmindo.site/armindocast">
        <h2>Armindo Cast</h2>
        <button>Acessar</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p><a href="https://grupoarmindo.site/Diretrizes%20do%20Grupo%20Armindo.pdf">Termos e Condições do Grupo Armindo</a><br>&copy; 2025 Grupo Armindo | Todos os direitos reservados.</p>
  </footer>

  <script>
    // Splash timeout
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      setTimeout(() => {
        splash.style.display = "none";
      }, 3000);
    });

    // Click on cards
    document.querySelectorAll(".card").forEach(card => {
      card.addEventListener("click", () => {
        const link = card.getAttribute("data-link");
        if (link) window.open(link, "_blank");
      });
    });
  </script>
</body>
</html>
